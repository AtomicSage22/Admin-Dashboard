<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="side-bar">
        <div class="logo">
            <img src="/Assets/dashboard.png" alt="">
            <p>Dashboard</p>
        </div>
        <div class="nav">
            <img src="assets/home.png" alt="">
            <p>Home</p>
            <img src="Assets/profile.png" alt="">
            <p>Profile</p>
            <img src="Assets/message.png" alt="">
            <p>Messages</p>
            <img src="Assets/history.png" alt="">
            <p>History</p>
            <img src="Assets/tasks.png" alt="">
            <p>Tasks</p>
            <img src="Assets/community.png" alt="">
            <p>Communities</p>
        </div>
        <div class="support">
            <img src="assets/settings.png" alt="">
            <p>Settings</p>
            <img src="Assets/support.png" alt="">
            <p>Support</p>
            <img src="Assets/privacy.png" alt="">
            <p>Privacy</p>
        </div>
    </div>
    <div class="header">
        <div class="row1">
            <img src="assets/magnify.png" class="search" alt="">
            <input type="text" class="input">
            <img src="Assets/bell.png" class="bell" alt="">
            <img src="assets/avatar.png" class="avatar" alt="">
            <p class="username">Dev Singh Chauhan</p>
        </div>
        <div class="row2">
            <img src="assets/avatar.png" class="avatar-big" alt="">
            <div class="introduction">
                <p>Hi there,</p>
                <h2>Dev Singh Chauhan(@AtomicSage20)</h2>
            </div>
            <button class="new">New</button>
            <button class="upload">Upload</button>
            <button class="share">Share</button>
        </div>
    </div>
    <div class="main-content"></div>
</body>
</html>
